<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
  
   
	<meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../css/ratchet.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <title>Hello App Engine</title>
  </head>

  <body>
  		<header class="bar bar-nav">
            <h1 class="title"> Sign up </h1>
            <a class="icon icon-left-nav" href="loginForm.html"></a>
            
        </header>
<div class="content2">
 	  <div class="container">
	  
	  <div class="well">
      <form id="register" class="form-horizontal" method="POST" action="#">
		
		<div class="control-group">
	        
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="fname" name="fname" placeholder="First Name" required autofocus>
				</div>
			</div>
		</div>
		<div class="control-group ">
	        
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="lname" name="lname" placeholder="Last Name" class ="form-control" required>
				</div>
			</div>
		</div>
		<div class="control-group">
	        
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
					<input type="text" class="input-xlarge" id="email" name="email" placeholder="Email" required>
				</div>
			</div>
		</div>
		
		<div class="control-group">
	       
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-lock"></i></span>
					<input type="Password" id="passwd" class="input-xlarge" name="passwd" placeholder="Password" required>
				</div>
			</div>
		</div>
		<div class="control-group">
	       
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-lock"></i></span>
					<input type="Password" id="conpasswd" class="input-xlarge" name="conpasswd" placeholder="Re-enter Password" required>
				</div>
			</div>
		</div>
</div>



		<div class="control-group">
		<label class="control-label"></label>
	      <div class="controls">
	      <button class="btn btn-primary btn-block">Create My Account</button>
	     

	      </div>

	</div>

	  </form>

   </div>
</div>

<script type="text/javascript" src="../cordova.js"></script>
<script data-main="js/app" src="js/lib/require.js"></script>
  
 </body>
 </html>
